<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - 개발 경력기술서</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-actions" id="headerActions">
            <button id="resetBtn" class="reset-btn" onclick="resetToDefault()">기본 데이터로 리셋</button>
            <button id="viewBtn" class="view-btn" onclick="window.location.href='view.html'">
                <i class="fas fa-eye"></i> 배포용 보기
            </button>
            <button id="pdfBtn" class="pdf-btn" onclick="downloadPDF()">
                <i class="fas fa-file-pdf"></i> PDF 다운로드
            </button>
            <button id="editBtn" class="edit-btn">편집하기</button>
        </div>

        <div class="profile-section" id="profileSection">
            <div class="profile-header">
                <div class="profile-image-container">
                    <img id="profileImage" src="" alt="Profile" class="profile-image">
                </div>
                <div class="profile-info">
                    <h1 id="profileName">이화영 (이뜨)</h1>
                    <p id="profileEmail">ghkdud7913@naver.com</p>
                    <p id="profilePhone" class="contact-info"></p>
                    <div class="profile-links" id="profileLinks"></div>
                </div>
            </div>
        </div>

        <div class="section" id="introduceSection">
            <h2>INTRODUCE</h2>
            <div id="introduceContent" class="content"></div>
        </div>

        <div class="section" id="skillSection">
            <h2>SKILL</h2>
            <div id="skillContent"></div>
        </div>

        <div class="section" id="experienceSection">
            <h2>EXPERIENCE</h2>
            <div id="experienceContent"></div>
        </div>

        <div class="section" id="projectSection">
            <h2>PROJECT</h2>
            <div id="projectContent"></div>
        </div>

        <div class="section" id="opensourceSection">
            <h2>OPEN SOURCE</h2>
            <div id="opensourceContent"></div>
        </div>

        <div class="section" id="educationSection">
            <h2>EDUCATION</h2>
            <div id="educationContent"></div>
        </div>

        <div class="section" id="etcSection">
            <h2>ETC</h2>
            <div id="etcContent"></div>
        </div>

        <div class="section" id="articleSection">
            <h2>ARTICLE</h2>
            <div id="articleContent"></div>
        </div>

        <div class="section" id="coverLetterSection">
            <h2>COVER LETTER</h2>
            <div id="coverLetterContent"></div>
        </div>

        <div class="section" id="portfolioSection">
            <h2>PORTFOLIO</h2>
            <div id="portfolioContent"></div>
        </div>
    </div>

    <!-- 최상단 이동 버튼 -->
    <button id="scrollToTopBtn" class="scroll-to-top-btn" title="맨 위로">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
